<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
</head>
<body>
    <h1>Send SMS</h1>
    <form id="smsForm">
        <label for="personNumber">Phone Number:</label>
        <input type="text" id="personNumber" name="personNumber" required>
        <br>
        <label for="textInput">Message:</label>
        <textarea id="textInput" name="textInput" required></textarea>
        <br>
        <button type="submit">Send SMS</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById('smsForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const personNumber = document.getElementById('personNumber').value;
            const textInput = document.getElementById('textInput').value;

            try {
                const response = await fetch('https://agile-forest-00225-6490eab62a1e.herokuapp.com/sendSMS', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ personNumber, textInput })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('responseMessage').textContent = 'SMS sent successfully!';
                } else {
                    document.getElementById('responseMessage').textContent = 'Failed to send SMS: ' + (data.error.message || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('responseMessage').textContent = 'Failed to send SMS: ' + error.message;
            }
        });
    </script>
</body>
</html>
